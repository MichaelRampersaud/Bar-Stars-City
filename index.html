<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar Stars City</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Bar Stars City</h1>
      <div class="header__logo">
        <img src="/images/alcohol-beer-celebration-cheers-drink-happy-svgrepo-com.png" alt="cheers" class="logo__image">
      </div>
    </header>
    <main class="main">
      <section class="main__intro">
        <p>
          Welcome to Bar Stars City! Enter a city name to discover top-rated
          bars and pubs.
        </p>
      </section>
      <section class="main__search-bar">
        <input type="text" id="cityInput" class="search-bar__input" placeholder="Enter a city name" />
        <button id="searchButton" class="search-bar__button">Search</button>
      </section>
      <section id="barList" class="main__bar-list"></section>
    </main>
    <footer class="footer">
      <h1 class="footer__title">Drink Responsibly!</h1>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
